<!DOCTYPE html>
<html>
  <head>
     <title>Questions</title>
  </head>
  <body>
     <h1>Questions</h1>
     <a href="{% url 'questions_add' %}">Add Question</a>
     {% if questions %}
     <ul>
        {% for question in questions %}
           <li>{{ question.question_text }}: {{ question.answer_keywords }}</li>
        {% endfor %}
     <ul>
     {% else %}
        <p>You have no questions, yet.</p>
     {% endif %}
  </body>
</html>
